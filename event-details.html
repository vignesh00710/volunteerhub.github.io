<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Volunteer</h1>
    </header>

    <main>
        <section id="event-details">
            <h2 id="event-name"></h2>
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Location:</strong> <span id="event-location"></span></p>
            <p><strong>Description:</strong> <span id="event-description"></span></p>
            <button onclick="goBack()">Back to Events</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Volunteer Hub. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve event data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('name');
        const eventDate = urlParams.get('date');
        const eventLocation = urlParams.get('location');
        const eventDescription = urlParams.get('description');

        // Populate the details page
        document.getElementById('event-name').textContent = eventName;
        document.getElementById('event-date').textContent = eventDate;
        document.getElementById('event-location').textContent = eventLocation;
        document.getElementById('event-description').textContent = eventDescription;

        // Go back to the main page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
